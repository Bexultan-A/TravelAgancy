    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: rgb(248, 246, 246);">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand px-3" href="#">Travel Agency</a>
        <!-- Add your navigation links here -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
            <div class="navbar-nav ml-auto py-0 px-3">
                <a href="#" class="nav-item nav-link px-3">Home</a>
                <a href="#" class="nav-item nav-link px-3">About</a>
                <a href="#" class="nav-item nav-link px-3">Services</a>
                <a href="/travelagency" class="nav-item nav-link active px-3">Tours</a>
                <a href="#" class="nav-item nav-link px-3">Contact</a>
            </div>
        </div>
    </nav>



    <!-- Packages Start -->
    <div class="container-fluid mt-5">
        <div class="container pb-3 col-12">
            <div class="text-center mb-3 pb-3">
                <h1>Tours</h1>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-2">Destination</th>
                        <th class="col-2">City</th>
                        <th class="col-2">Departure Date</th>
                        <th class="col-2">Return Date</th>
                        <th class="col-1">Price</th>
                        <th class="col-1">Image</th>
                        <th class="col-2">Actions</th>
                    </tr>
                </thead>
                <tbody class="listOfTours">
                    
                </tbody>
                <tbody class="newTour">
                    <td><input type="text" class="form-control" id="destination" ></td>
                    <td><input type="text" class="form-control" id="city"></td>
                    <td><input type="text" class="form-control" id="departDate"></td>
                    <td><input type="text" class="form-control" id="returnDate" ></td>
                    <td><input type="text" class="form-control" id="price"></td>
                    <td><input type="text" class="form-control" id="image"></td></td>
                    <td>
                        <button class="btn btn-primary text-white px-3 me-3" 
                        onclick="addTour()">addNewTour</button>
                    </td>
                </tbody>
            </table>            
        </div>
    </div>
    <!-- Packages End -->

<div class="container mt-5">
